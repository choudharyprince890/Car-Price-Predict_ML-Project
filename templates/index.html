<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>
  <body>
    <div id="heading1" class="container d-flex align-items-center justify-content-center">
        <h1>Car price Predictor</h1>
    </div>
    <div id="centraldiv" class="container d-flex justify-content-center">
        <form method="post" action="#" accept-charset="utf-8">

            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Company</label>
              <select class="form-control" id="company" name='company' required="1" onchange="load_car_models(this.id, 'car_model')">
                {% for company in companies %}
                <option value="{{company}}">{{company}}</option>
                {% endfor %}
              </select>
            </div>
          
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Model</label>
              <select class="form-control" id="car_model" name="car_model" required="1">
                <!-- {% for name in names %}
                <option value="{{name}}">{{name}}</option>
                {% endfor %} -->
              </select>
            </div>
          
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Year of Puchase</label>
              <select class="form-control" id="exampleFormControlSelect1">
                {% for year in years %}
                <option value="{{year}}">{{year}}</option>
                {% endfor %}
              </select>
            </div>
            
          
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Fuel Type</label>
              <select class="form-control" id="exampleFormControlSelect1">
                {% for type in fuel_type %}
                <option value="{{type}}">{{type}}</option>
                {% endfor %}
              </select>
            </div>
          
            <div class="form-group">
              <label for="exampleFormControlTextarea1">No. of Killo Meters travelled</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <input class="form-control" type="text" placeholder="Default input">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block">Predict Price</button>
            </div>
          </form>

    </div>

    <script>
      function load_car_models(comapny, car_model)
      {
        var company = document.getElementById(company);
        var car_model = document.getElementById(car_model);
        console.log(company.value);
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
